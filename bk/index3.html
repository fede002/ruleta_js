<!DOCTYPE html>
<!-- saved from url=(0050)https://www.22codes.com/demo/javascript/easywheel/ -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy Wheel By 22Codes</title>
	<link rel="stylesheet" href="./css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="./css/easywheel.css"> <!-- Resource style -->
	<link rel="stylesheet" href="./css/styles.css"> <!-- Resource style -->

	
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.easing.1.3.js"></script>
	<script src="./js/jquery.easywheel.min.js"></script>
	<script >
	
	jQuery(document).ready(function($){
	
	$('.easywheel').easyWheel({
		items: [
			{
				id      : 'a',
				name    : '20% OFF',
				message : 'You win 20% off',
				color   : '#3498db',
				win     : true
			},{
				id      : 'b',
				name    : 'Proba de nuevo',
				message : 'No tuviste mucha suerte!',
				color   : '#ffc107',
				win     : false
			},{
				id      : 'c',
				name    : '30% OFF',
				message : 'You win 30% off',
				color   : '#f44336',
				win     : true
			},{
				id      : 'd',
				name    : 'Perdiste',
				message : 'Perdiste :(',
				color   : '#3498db',
				win     : false
			},{
				id      : 'e',
				name    : '40% OFF',
				message : 'You win 40% off',
				color   : '#ffc107',
				win     : true
			},{
				id      : 'f',
				name    : 'Nothing',
				message : 'You get Nothing :(',
				color   : '#f44336',
				win     : false
			}
		],
		random: true,
		button : '.spin-to-win',
		onStart: function(results, spinCount, now) {
			$('.spinner-message').css('color','#90A4AE');
			$('.spinner-message').html('Spinning...');
		},
		onComplete : function(results,count,now){
			
			$('.spinner-message').css('color',results.color).html(results.message);
			$(".logMsg").append("<p>"+results.message+"</p>");
			console.log(results,count,now);
		}
	});
});
	
	</script>
	
</head>

<body style="color:rgb(144, 164, 174)">

	<div class="easywheel easyWheel" style="font-size: 14px; width: 400px; height: 400px;">		
	</div>

	<div class="text-center">
		<div class="spinner-message"
			style="width: 400px; max-width: 100%; margin: 10px auto;padding: 20px;font-family:arial;font-weight: bold;">
			&nbsp;</div>
		<div class="logMsg"
			style="width: 400px; max-width: 100%; margin: 10px auto;padding: 20px;font-family:arial;font-weight: bold;">
			&nbsp;</div>
	</div>

	<div class="text-center buttons">
		<a href="https://www.22codes.com/demo/javascript/easywheel/#" class="button spin-to-win">Spin to win</a>
		<a type="button" href="https://www.22codes.com/demo/javascript/easywheel/builder/index.html" class="button">Go
			to Builder</a>
		<br>
		<div class="docs">
			<b>Documentation : &nbsp;&nbsp;</b>
			<a type="button" href="https://www.22codes.com/demo/javascript/easywheel/documentation/docs-main.html"
				class="button">Main</a>
			<a type="button" href="https://www.22codes.com/demo/javascript/easywheel/documentation/docs-ajax.html"
				class="button">Ajax</a>
		</div>
	</div>



</body>

</html>
